# 为Office2010设置ePID/HwId
;Office2010 = 06401-00096-199-222222-03-1033-17763.0000-2822018

# 为Office2013（包含Visio和Project）设置ePID/HwId
;Office2013 = 06401-00206-234-333333-03-1033-17763.0000-2822018 / 01 02 03 04 05 06 07 08

# 为Office2016（包含Visio和Project）设置ePID/HwId
;Office2016 = 06401-00206-437-444444-03-1033-17763.0000-2822018 / 01 02 03 04 05 06 07 08

# 为Office2019（包含Visio和Project）设置ePID/HwId
;Office2019 = 06401-00206-666-666666-03-1033-17763.0000-2822018 / 01 02 03 04 05 06 07 08

# 使用自定义TCP端口
;Port = 1688

# 监听所有IPv4地址（默认端口1688）
;Listen = 0.0.0.0:1688

# 监听所有IPv6地址（默认端口1688）
;Listen = [::]:1688

# 程序启动时使用随机ePIDs（仅限未明确指定的ePID）
;RandomizationLevel = 1

# 在ePIDs中使用特定区域 (1033 = 美国英语)，即使ePID是随机的
;LCID = 1033

# 设置最多4个同时工作（分叉进程或线程）
;MaxWorkers = 4

# 闲置30秒后断开用户
;ConnectionTimeout = 30

# 每次请求后立即断开客户端
;DisconnectClientsImmediately = yes

# pid文件路径（包含vlmcsd的进程ID的文件）
;PidFile = /var/run/vlmcsd.pid

# 日志保存路径
;LogFile = /var/vlmcsd.log

# 创建详细日志
;LogVerbose = true

# 激活间隔2小时
;ActivationInterval = 2h

# 设置更新间隔7天
;RenewalInterval = 7d

# 设置运行程序的用户
;user = vlmcsduser

# 设置运行程序的用户组
;group = vlmcsdgroup 

# 禁用或启用RPC的NDR64传输语法（默认启用）
;UseNDR64 = true

# 禁用或启用RPC的绑定时间特性协商（默认启用）
;UseBTFN = true
